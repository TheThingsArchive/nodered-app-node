<script type="text/x-red" data-template-name="ttn downlink">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-app"><i class="fa fa-desktop"></i> App</label>
    <input type="text" id="node-input-app">
  </div>
  <div class="form-row">
    <label for="node-input-dev_id"><i class="fa fa-rss"></i> Device ID</label>
    <input type="text" id="node-input-dev_id">
  </div>
  <div class="form-row">
    <label for="node-input-port"><i class="fa fa-wrench"></i> Port</label>
    <input type="number" id="node-input-port" min="0">
  </div>
  <div class="form-row">
    <label for="node-input-confirmed"><i class="fa fa-wrench"></i> Confirmed</label>
    <input type="checkbox" id="node-input-confirmed">
  </div>
  <div class="form-row">
    <label for="node-input-schedule"><i class="fa fa-wrench"></i> Schedule</label>
    <select id="node-input-schedule">
      <option value="replace">replace</option>
      <option value="first">first</option>
      <option value="last">last</option>
    </select>
  </div>
</script>

<script type="text/x-red" data-help-name="ttn downlink">
  <p>A node to send a downlink message to a device on The Things Network.</p>
  <p>The application must be configured in the node. The device ID and port can be configured in the node or set in the incoming message.</p>
  <p>The input message:</p>
  <ul>
    <li><code>dev_id</code>, if set, is used as the device ID instead of the one configured in the node.</li>
    <li><code>port</code>, if set, is used as the device port instead of the one configured in the node.</li>
    <li><code>payload</code> is sent to the device. Must be a <a href="https://nodejs.org/api/buffer.html" target="_blank">Buffer</a>, <a href="https://nodejs.org/api/buffer.html#buffer_class_method_buffer_from_array" target="_blank">Array of bytes</a> or an <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object" target="_blank">Object</a> if the application is configured with an encoder payload function.</li>
    <li><code>confirmed</code>, if selected, makes the downlink message confirmed.</li>
    <li><code>schedule</code>, sets the scheduling the downlionk message should have. <b>replace</b> replaces the last scheduled downlink, <b>first</b> puts the downlink message in front of the queue, <b>last</b> puts the downlink message in the back of the queue.</li>
  </ul>
</script>

<script type="text/javascript">
  RED.nodes.registerType('ttn downlink', {
    category: 'output',
    color: '#B7E2FD',
    defaults: {
      name: {
        value: '',
        type: 'string',
        required: false,
      },
      app: {
        type: 'ttn app',
        required: true,
      },
      dev_id: {
        value: '',
        type: 'string',
        required: false
      },
      port: {
        value: '',
        type: 'number',
        required: false
      },
      confirmed: {
        value: false,
        type: 'bool',
      },
      schedule: {
        value: 'replace',
        type: 'string',
        required: true
      }
    },
    inputs: 1,
    outputs: 0,
    icon: 'ttn.png',
    label: function() {
      return this.name || 'ttn downlink';
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
    align: 'right'
  });
</script>
