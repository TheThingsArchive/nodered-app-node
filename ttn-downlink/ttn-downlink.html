<script type='text/x-red' data-template-name='ttn downlink'>
  <div class="form-row">
    <label for="node-input-app"><i class="icon-tag"></i> App</label>
    <input type="text" id="node-input-app">
  </div>
  <br/>
  <div class='form-row'>
    <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
    <input type='text' id='node-input-name' placeholder='Name'>
  </div>
</script>

<script type='text/x-red' data-help-name='ttn downlink'>
  <p>
    This node sends messages to TTN. Set the payload to:
    <pre>
    {
      payload_raw: new Buffer('0011', 'hex'),
      devEUI: '00000000B3078A5D',
      port: 1,    // optional
      ttl: '1h',  // optional
    }
    </pre>
  </p>
</script>

<script type='text/javascript'>
  RED.nodes.registerType('ttn downlink', {
    category: 'output',
    color:    '#d8c0d7',
    defaults: {
      app: {
        type: 'ttn app',
        required: true,
      },
      name: {
        value: '',
        type: 'string',
        required: false,
      },
    },
    inputs:  1,
    outputs: 0,
    icon: 'feed.png',
    label: function() {
      return this.name || 'ttn downlink';
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
  });
</script>
