<script type='text/x-red' data-template-name='ttn'>
  <div class="form-row">
    <label for="node-input-app"><i class="icon-tag"></i> App</label>
    <input type="text" id="node-input-app">
  </div>
  <br/>
  <div class='form-row'>
    <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
    <input type='text' id='node-input-name' placeholder='Name'>
  </div>
</script>

<script type='text/x-red' data-help-name='ttn'>
  <p>
    This node gets messages for devices of on the specified application on
    the TTN network.
  </p>
</script>

<script type='text/javascript'>
  RED.nodes.registerType('ttn', {
    category: 'input',
    color:    '#d8c0d7',
    defaults: {
      app: {
        type: 'ttn app',
        required: true,
      },
      name: {
        value: '',
        type: 'string',
        required: false,
      },
    },
    inputs:  0,
    outputs: 2,
    icon: 'feed.png',
    label: function() {
      return this.name || 'ttn';
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
  });
</script>
